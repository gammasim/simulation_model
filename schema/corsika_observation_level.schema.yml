%YAML 1.2
---
title: Schema for corsika_observation_level model parameter
version: 0.1.0
meta_schema: simpipe-schema
meta_schema_url: https://raw.githubusercontent.com/gammasim/simtools/main/simtools/schemas/data.metaschema.yml
meta_schema_version: 0.1.0
name: corsika_observation_level
description: |-
  Observation level above see level assumed in the air-shower code.
  This should be lower than the altitude of the lowest array element.
short_description: Observation level above see level assumed in the air-shower code.
data:
  - type: double
    units: m
    allowed_range:
      min: 0.0
instrument:
  class: Site
  type:
    - Observatory
  site:
    - North
    - South
activity:
  setting:
    - SetParameterFromExternal
    - SetArrayElementCoordinates
  validation:
    - ValidateParameterByExpert
    - ValidateArrayElementCoordinates
source:
  - Initial instrument setup
simulation_software:
  - name: corsika
    parameter_name: OBSLEV
